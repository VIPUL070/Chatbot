<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>

<body>
    <div class="root"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        //component
        const ChatInput = ({chatMessages , setChatMessages}) => {
            const [inputText , setInputText] = React.useState('');

            function saveInputText(event){
                setInputText(event.target.value);
            }

            async function sendMessage(){
                const newChatMessages =[
                    ...chatMessages,
                    {
                       message : inputText,
                       sender : "user",
                       id : crypto.randomUUID()
                    }
                ] 
                setChatMessages(newChatMessages);

                 setChatMessages([
                    ...newChatMessages,
                    {
                       message : "Loading.......",
                       sender : "bot",
                       id : crypto.randomUUID()
                    }
                ]);

                const response = await Chatbot.getResponseAsync(inputText);
                 setChatMessages([
                    ...newChatMessages,
                    {
                       message : response,
                       sender : "bot",
                       id : crypto.randomUUID()
                    }
                ]);

                setInputText('');
            }

            function keyPressed(event){
                if(event.key == "Enter"){
                    sendMessage();
                }
                if(event.key == "Escape"){
                    setInputText('');
                }
            }

            return (
                <div>
                    <input type="text"
                        placeholder="Send a message to Chatbot" size="50"
                        onChange={saveInputText}
                        onKeyDown={keyPressed}
                        value={inputText}      //controlled inputs
                    />
                    <button onClick={sendMessage}>Send</button>
                </div>
            );
        }

        //states
        const ChatMessages = ({chatMessages}) => {
            return (
                <>
                    {chatMessages.map((chatMessage) => {
                        return (
                            <ChatMsg
                                message={chatMessage.message}
                                sender={chatMessage.sender}
                                key={chatMessage.id}
                            />
                        );
                    })}
                </>
            );

        }


        //props makes our component reusable and are objects basically
        const ChatMsg = (props) => {
            const { message, sender } = props; //deconstructing

            return (
                // if statement inside JSX [Guard operator &&]
                <div>
                    {sender === "bot" && <img src="images/robot.png" width="40px" height="40px" />}
                    {message}
                    {sender === "user" && <img src="images/user.png" width="40px" height="40px" />}
                </div>
            );
        }

        const App = () => {
              const [chatMessages , setChatMessages] = React.useState(
            [
                {
                    message: "Hello chatbot",
                    sender: "user",
                    id: "id1"
                },
                {
                    message: "Hello! How can I help you?",
                    sender: "bot",
                    id: "id2"
                },
                {
                    message: "Can you get me today's date",
                    sender: "user",
                    id: "id3"
                },
                {
                    message: "Today is September 4",
                    sender: "bot",
                    id: "id4"
                }
            ] 
            );
            //Array destructure
            // const [chatMessages , setChatMessages] = array;
            // const chatMessages = array[0];       //current data
            // const setChatMessages = array[1];    //updater function

            //fragment
            return (
                <>
                    <ChatInput chatMessages = {chatMessages} setChatMessages ={setChatMessages}/>
                    <ChatMessages chatMessages = {chatMessages} />
                </>
            );
        }

        const root = ReactDOM.createRoot(document.querySelector(".root"));
        root.render(<App />);
    </script>

</body>

</html>
